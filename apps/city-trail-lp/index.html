    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Zen Old Mincho"', 'serif'],
            },
            colors: {
              brand: {
                base: '#f7f0e5', // Warm beige

                goldLight: '#fbbf24', // Amber 400
              }

            backgroundImage: {

    <style>
      body {
        background-color: #f7f0e5;
        color: #44403c;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f7f0e5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c; 
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Map marker animations */
      @keyframes markerAppear {
        0% { transform: scale(0) translateY(-10px); opacity: 0; }
        50% { transform: scale(1.2) translateY(0); }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      @keyframes markerPulse {
        0%, 100% { transform: scale(1); box-shadow: 0 4px 20px rgba(217, 119, 6, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 6px 30px rgba(217, 119, 6, 0.6); }
      }
      @keyframes shadowPulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.3; }
        50% { transform: translateX(-50%) scale(1.2); opacity: 0.5; }
      }
    </style>
